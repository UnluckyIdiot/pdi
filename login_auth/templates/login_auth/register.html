{% extends "blog/base.html" %}
{% load staticfiles %}
{% block content %}
    <div  class="wrapp_form">
            <form action="/auth/register/" method="POST">
                {% csrf_token %}
                {% for field in register_form %}
                       <div class="form-group register_style">
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                         </div>
                {% endfor %}
<input  type="submit" value="SIGN UP" class="submit_auth">
            </form>
    </div>
    <p><a href="/auth/login/">Already registered? Log in.</a></p>
{% endblock content%}
